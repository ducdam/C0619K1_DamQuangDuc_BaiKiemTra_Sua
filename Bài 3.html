<script>

   // Viết hàm sumDiagonal() tính tổng đường chéo chính của một ma trận vuông
   // (là mảng 2 chiều có số hàng và cột bằng nhau).
   // Đầu vào là mảng 2 chiều, và đầu ra là tổng các số nguyên nằm trên đường chéo của mảng đầu vào đó.
let arr1 =  [ [1, 2, 3], [3, 4, 5], [6, 7, 8] ];
let result = sumDiagonal(arr1);
document.write(result);
function sumDiagonal(arr) {
    let sum = 0;
    for (let i = 0; i < arr.length ; i++) {
        sum += arr[i][i];
    }
    return sum;
}

</script>
